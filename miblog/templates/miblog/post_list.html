{% extends 'miblog/base.html' %}

  {% block content %}
      {% for post in posts %}
          <div class="post">
              <div class="date">
                  {{ post.published_date }}
                  {{ post.author }}
                  {{ post.text }}
              </div>
                  <h1><a href="{% url 'miblog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
              <p>ESTO ES POSTLIST{{ post.text|linebreaks }}</p>
          </div>
      {% endfor %}
  {% endblock content %}
